<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <script src="https://kit.fontawesome.com/97b8a9d55c.js" crossorigin="anonymous"></script>
    <link type="text/css" href="estilosCalculadora.css" rel="stylesheet">
    
</head>

<body>
  <header class="page-header">
    <a id="menu-icon" class="menu-icon" onclick="onMenuClick()">
      <i class="fa fa-bars"></i>
    </a>  
    <div id="navigation-bar" class="nav-bar">
      <a href="#" onclick="aumTexto()" id="button amptext">Ampliar</a>
      <a href="#" onclick="cambiaTema()" id= "button modo">Modo Oscuro</a>
     <!-- <a href="#">Interlineado</a>-->
      <a href="#">Ayuda</a>

    </header>   
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
            </div>
            <button class="col-2" onclick="borrar()">C</button>
            <button class="operador" onclick="borrar()">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>      
    </div>
    <script src="funcionesCalc.js"></script>
</body>

</html>
